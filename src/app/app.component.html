<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Ngx Quill</h6>
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">Implementation :</strong>
                This editor Supports English, Tamil & Sinhala Languages.
            </p>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Editor</h6>
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <quill-editor formControlName="editor" [(ngModel)]="content" [styles]="{height: '200px'}" [modules]="modules">
                        <div quill-editor-toolbar>
                            <span class="ql-formats">
                                <select class="ql-font">
                                    <option value="Bamini">Tamil</option>
                                    <option value="FMSamantha">Sinhala</option>
                                    <option value="Sans Serif">Sans Serif</option>
                                    <option selected value="Serif">Serif</option>
                                    <option selected value="Monospace">Monospace</option>
                                </select>
                                <select class="ql-align" [title]="'Aligment'">
                                    <option selected></option>
                                    <option value="center"></option>
                                    <option value="right"></option>
                                    <option value="justify"></option>
                                </select>
                            </span>
                            <span>
                                <select class="ql-size">
                                    <option value="small"></option>
                                    <option selected></option>
                                    <option value="large"></option>
                                    <option value="huge"></option>
                                </select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                            </span>
                            <span class="ql-formats">
                                <select class="ql-color"></select>
                                <select class="ql-background"></select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-list" value="ordered"></button>
                                <button class="ql-list" value="bullet"></button>
                            </span>
                        </div>
                    </quill-editor>
                </div>
                <button class="btn btn-primary"> Submit</button>
                </form>
               
            </div>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Output (CODE)</h6>
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-gray">
                <pre><code>{{ content }}</code></pre>
            </div>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Output (Populate Markup)</h6>
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-gray" [innerHTML]="content"></div>
        </div>
    </div>
</main>
